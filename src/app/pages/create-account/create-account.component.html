<mat-card>
  <mat-card-title>Create Account</mat-card-title>

  <ng-container *ngIf="currentUser | async; else createAccountForm">
    <mat-card-content>
      <p>
        You are already logged in! Would you like to log out?
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button (click)="logout()">Logout</button>
    </mat-card-actions>
  </ng-container>

  <ng-template #createAccountForm>
    <form [formGroup]="form" (ngSubmit)="createAccount()">
      <mat-card-content>
        <p>
          Use the form below to create an account. Already have an account? <a routerLink="/login">Login</a>
        </p>

        <div bp="grid">
          <mat-form-field bp="6@md">
            <input matInput type="text" placeholder="First Name" [formControlName]="controlNames.firstName" />
          </mat-form-field>
          <mat-form-field bp="6@md">
            <input matInput type="text" placeholder="Last Name" [formControlName]="controlNames.lastName" />
          </mat-form-field>
          <mat-form-field bp="12">
            <input matInput type="email" placeholder="Email Address" [formControlName]="controlNames.email" />
          </mat-form-field>
          <mat-form-field bp="6@md">
            <input matInput type="password" placeholder="Password" [formControlName]="controlNames.password" />
          </mat-form-field>
          <mat-form-field bp="6@md">
            <input matInput type="password" placeholder="Confirm Password"
              [formControlName]="controlNames.passwordConfirmation" />
          </mat-form-field>
        </div>

        <mat-error
          *ngIf="form.controls[controlNames.password].touched && form.controls[controlNames.passwordConfirmation].touched && form.hasError('passwordMismatch')">
          Passwords do not match.
        </mat-error>

        <mat-error *ngIf="showError">We are having trouble creating your account. Please try again.</mat-error>
      </mat-card-content>

      <mat-card-actions>
        <button type="submit" mat-raised-button>Create Account</button>
      </mat-card-actions>

    </form>
  </ng-template>
</mat-card>
