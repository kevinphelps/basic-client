<mat-card *ngIf="currentUser | async; let currentUser">
  <mat-card-title>Account</mat-card-title>

  <mat-card-content>
    <p>
      You are logged in as {{currentUser.email}}.
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="logout()">Logout</button>
  </mat-card-actions>
</mat-card>
